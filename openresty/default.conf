server {
        listen 80;
        # server_name example.com;
        
        # 默認設置
        set $enable_trace_context 'on';
        set $trace_timeout '1000';
        set $trace_backend_url 'http://default-backend:8080';
        set $service_name 'default-service';
        set $enable_trace_metrics 'off';
        set $enable_trace_sanitization 'off';

    #charset koi8-r;
    #access_log  /var/log/nginx/host.access.log  main;

    location / {
        root   /usr/local/openresty/nginx/html;
        index  index.html index.htm;
    }


        location /webhook {
            set $service_name 'webhook';
            set $enable_trace_metrics 'off';
            set $enable_trace_sanitization 'off';
            set $trace_backend_url 'http://webhook:8080';
            
            access_by_lua_block {
                local trace_context = require "trace_context"
                local ctx = trace_context.get_trace_context()
                -- 設置 traceparent header
                if ctx and ctx.trace_id then
                    local traceparent = string.format("00-%s-%s-01", ctx.trace_id, ctx.parent_id)
                    ngx.req.set_header("Traceparent", traceparent)
                end
            }
            
            header_filter_by_lua_block {
                local trace_context = require "trace_context"
                trace_context.set_response_headers(ngx.ctx.trace_context)
            }
            
            # 保留原有的 trace headers
            proxy_pass_request_headers on;
            
            proxy_pass http://api_backend;
        }

